<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab Lab Fundap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #003366;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .header-logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px; /* Tamaño fijo para el logo */
            height: auto; /* Mantiene la proporción del logo */
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }
        .welcome {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .description {
            font-size: 1.4em;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        .button-container {
            display: flex;
            gap: 20px; /* Espacio entre los botones */
        }
        .explore-button {
            background-color: #0066cc;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 102, 204, 0.5);
            width: 200px; /* Ancho fijo para los botones */
            text-align: center; /* Alinea el texto dentro del botón */
        }
        .explore-button:hover {
            background-color: #004a99;
        }
        footer {
            background-color: #003366;
            text-align: center;
            padding: 20px;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo1.1.png" alt="Logo Fab Lab" class="header-logo">
        <h1>Fab Lab CIEM/CTEISA</h1>
    </header>
    <div class="container">
        <div class="welcome">Bienvenido al Fab Lab Fundap</div>
        <div class="description">Un espacio para la innovación, la creatividad y el desarrollo de proyectos colaborativos.</div>
        <div class="button-container">
            <button class="explore-button" onclick="location.href='cotizacionUser.html'">Cliente</button>
            <button class="explore-button" onclick="location.href='loginAd.html'">Colaboradores</button>
        </div>
    </div>
    <footer>
        © 2024 Fab Lab de Fundap. Todos los derechos reservados.
    </footer>
</body>
</html>
