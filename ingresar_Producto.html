<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #0d47a1; /* Azul oscuro */
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #b3c1f2 !important; /* Azul claro */
        }

        h1, h2 {
            color: #ffffff;
        }

        .container {
            background-color: #1c1c1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-top: 2rem;
        }

        .form-label {
            color: #b3c1f2; /* Azul claro */
        }

        .form-control {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 5px;
        }

        .form-control:focus {
            background-color: #2c2c2e;
            color: #ffffff;
            border: 1px solid #0d47a1; /* Azul oscuro */
            box-shadow: 0px 0px 10px rgba(13, 71, 161, 0.5);
        }

        .btn-primary {
            background-color: #0d47a1;
            border-color: #0d47a1;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0a357f;
            border-color: #0a357f;
        }

        table {
            color: #ffffff;
            background-color: #1c1c1e;
            border-radius: 5px;
            overflow: hidden;
        }

        thead {
            background-color: #0d47a1;
            color: #ffffff;
        }

        tbody tr {
            background-color: #333333;
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: #2c2c2e;
        }

        td img {
            max-width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .btn-danger {
            background-color: #e53935;
            border-color: #e53935;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        input:hover {
            background-color: #2c2c2e;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <img src="fundap-logo-retina.png" height="60px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cerrar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ingresar_Producto.html">Registro de producto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de ingreso de productos -->
    <div class="container">
        <h1>Ingreso de Productos</h1>
        <div class="mb-3">
            <label for="inputCodigo" class="form-label">Código</label>
            <input type="text" id="inputCodigo" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" id="inputNombre" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="text" id="inputPrecio" class="form-control" placeholder="Q">
        </div>
        <div class="mb-3">
            <label for="inputFile" class="form-label">Imagen del Producto</label>
            <input type="file" id="inputFile" class="form-control">
        </div>
        <button class="btn btn-primary" id="btnGuardar">Guardar</button>

        <h2 class="mt-5">Productos</h2>
        <table id="tablaProductos" class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script type="module" src="Ingreso_de_productos_fablab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
