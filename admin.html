<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reenvío de Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container mt-5 form-container">
        <h1>Ingrese sus datos</h1>
        <div class="form-group">
            <input type="text" id="inputNombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group mt-3">
            <input type="email" id="inputCorreo" class="form-control" placeholder="Correo">
        </div>
        <div class="form-group mt-3 position-relative">
            <input type="password" id="inputContraseña" class="form-control" placeholder="Contraseña">
            <span id="togglePassword" class="toggle-password position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                👁️
            </span>
        </div>
        <div class="text-center mt-5">
            <button type="button" class="btn btn-primary" id="Enviar">Enviar</button>
        </div>
        <div class="text-center mt-3">
            <p>¿Ya tienes cuenta? <a href="loginAd.html" class="login-link">Iniciar sesión</a></p>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript para alternar la visibilidad de la contraseña -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#inputContraseña');

        togglePassword.addEventListener('click', function () {
            // Cambia el atributo 'type' entre 'password' y 'text'
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Cambia el ícono según el estado
            this.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
        });
    </script>
</body>
</html>
